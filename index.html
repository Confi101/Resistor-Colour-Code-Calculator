<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistor Colour Code App</title>
    <link rel="stylesheet" href="Resistor.css">
</head>
    <body>
        <h1 class="title">RESISTOR COLOUR CODE CALCULATOR</h1>
        <div id="moving-text">
            <h1 class="scrolling-title">OMOTOR CONFIDENCE OGHENERUKEVWE (ENG/EEE/01901478) RESISTOR COLOUR CODE WEB APPLICATION CALCULATOR. FINAL YEAR PROJECT OF 2024</h1>
        </div>
        <div class="resistorApp">
            <div id="numOfBand" class="numOfBand">
                <div class="select_band">
                    <h1 class="selectNumofBand fourthth_band boxshadow">4 BANDS</h1>
                </div>
                <div class="select_band">
                    <h1 class="selectNumofBand fifthth_band" >5 BANDS</h1>
                </div>
            </div>
            <div class="resistor_comp">
                <div class="start_terminal"></div>
                <div class="band">
                    <div class="b0th_band"></div>
                    <div class="b1st_band"></div>
                    <div class="b2nd_band"></div>
                    <div class="b3rd_band"></div>
                    <div class="b4th_band"></div>
                </div>
                <div class="end_terminal"></div>
            </div>
            <div class="result">
                <h1 class="text_result"></h1>
                <h1 class="pratical_result">Standard</h1>   
                <!-- <h1 class="closestMatch"></h1>    -->
            </div>
            <div class="resistor_color">
                <div class="band_colomn b0th_band_color">
                    <div class="band_box color_0th black"></div>
                    <div class="band_box color_0th brown"></div>
                    <div class="band_box color_0th red"></div>
                    <div class="band_box color_0th orange"></div>
                    <div class="band_box color_0th yellow"></div>
                    <div class="band_box color_0th green"></div>
                    <div class="band_box color_0th blue"></div>
                    <div class="band_box color_0th violet"></div>
                    <div class="band_box color_0th gray"></div>
                    <div class="band_box color_0th white"></div>
                    <div class="band_box color_0th empty"></div>
                    <div class="band_box color_0th empty"></div>
                </div>
                <div class="band_colomn b1st_band_color">
                    <div class="band_box color_1st empty"></div>
                    <div class="band_box color_1st brown"></div>
                    <div class="band_box color_1st red"></div>
                    <div class="band_box color_1st orange"></div>
                    <div class="band_box color_1st yellow"></div>
                    <div class="band_box color_1st green"></div>
                    <div class="band_box color_1st blue"></div>
                    <div class="band_box color_1st violet"></div>
                    <div class="band_box color_1st gray"></div>
                    <div class="band_box color_1st white"></div>
                    <div class="band_box color_1st empty"></div>
                    <div class="band_box color_1st empty"></div>
                </div>
                <div class="band_colomn b2nd_band_color">
                    <div class="band_box color_2nd black"></div>
                    <div class="band_box color_2nd brown"></div>
                    <div class="band_box color_2nd red"></div>
                    <div class="band_box color_2nd orange"></div>
                    <div class="band_box color_2nd yellow"></div>
                    <div class="band_box color_2nd green"></div>
                    <div class="band_box color_2nd blue"></div>
                    <div class="band_box color_2nd violet"></div>
                    <div class="band_box color_2nd gray"></div>
                    <div class="band_box color_2nd white"></div>
                    <div class="band_box color_2nd empty"></div>
                    <div class="band_box color_2nd empty"></div>
                </div>
                <div class="band_colomn b3rd_band_color">
                    <div class="band_box color_3rd black"></div>
                    <div class="band_box color_3rd brown"></div>
                    <div class="band_box color_3rd red"></div>
                    <div class="band_box color_3rd orange"></div>
                    <div class="band_box color_3rd yellow"></div>
                    <div class="band_box color_3rd green"></div>
                    <div class="band_box color_3rd blue"></div>
                    <div class="band_box color_3rd violet"></div>
                    <div class="band_box color_3rd gray"></div>
                    <div class="band_box color_3rd white"></div>
                    <div class="band_box color_3rd gold"></div>
                    <div class="band_box color_3rd silver"></div>
                </div>
                <div class="band_colomn b4th_band_color">
                    <div class="band_box color_4th empty"></div>
                    <div class="band_box color_4th brown"></div>
                    <div class="band_box color_4th red"></div>
                    <div class="band_box color_4th empty"></div>
                    <div class="band_box color_4th empty"></div>
                    <div class="band_box color_4th green"></div>
                    <div class="band_box color_4th blue"></div>
                    <div class="band_box color_4th violet"></div>
                    <div class="band_box color_4th gray"></div>
                    <div class="band_box color_4th empty"></div>
                    <div class="band_box color_4th gold"></div>
                    <div class="band_box color_4th silver"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="Resistor.js"></script>
</html>
